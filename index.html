<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum-API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <section>
            <h1 class="text-4xl text-center text-lightblue my-5">Retro Forum API Projects</h1>
            <div class="mb-10 flex flex-cols justify-center items-center">
                <input id="input-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <button onclick="searchFieldLoad()" class="btn btn-accent">Accent</button>
            </div>
        </section>
       
    </header>
    <main>
        <section class="flex justify-between items-stretch">
            <section>
                <div id="discuss-container" class="grid grid-cols-1 space-y-5 w-[770px]">
                    <!-- first post card -->
                 
                 </div>
            </section>
            <section>
                <div tabindex="0" class="collapse collapse-open border-base-300 bg-base-200 border w-[450px] h-auto p-4 rounded-lg">
                    <div class="flex justify-between">
                        <p>Title</p>
                        <p>Mark as read <span id="read-count">(4)</span></p>
                    </div>
                    <div id="show-container" class="collapse-content">
                     <!-- <div class="flex justify-between bg-white rounded-lg p-5">
                        <p class="w-[260px]">10 Kids Unaware of Their Halloween Costume</p>
                        <p><i class="fa fa-user mr-2" aria-hidden="true"></i><span id="user-view">view</span></p>
                     </div> -->
                  </div>
            </section>
        </section>
        
    </main>



    <footer></footer>




    <script src="js/first.js"></script>
</body>
</html>
